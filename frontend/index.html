<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Voice Chatbot (English & Hindi)</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .chat-container {
            width: 100%;
            max-width: 400px;
            background: white;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
        }

        h1 {
            text-align: center;
            font-size: 20px;
            margin-bottom: 10px;
        }

        /* Chat output box */
        #chatOutput {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 8px;
            background: #f9f9f9;
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;
        }

        /* Message styling */
        .message {
            padding: 8px 12px;
            border-radius: 10px;
            margin: 5px 0;
            max-width: 80%;
            word-wrap: break-word;
        }

        .user {
            align-self: flex-end;
            background-color: #3EDDFF;
            color: black;
        }

        .bot {
            align-self: flex-start;
            background-color: #ddd;
        }

        /* Input and buttons */
        .input-container {
            display: flex;
            gap: 5px;
        }

        input {
            flex: 1;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            background: #3EDDFF;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #2DB9CC;
        }

        /* Language selector */
        .language-select {
            text-align: center;
            margin-bottom: 10px;
        }

        select {
            padding: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1>AI Voice Chatbot</h1>

        <!-- Language Selection -->
        <div class="language-select">
            <label for="language">Choose Language:</label>
            <select id="language">
                <option value="en">English</option>
                <option value="hi">‡§π‡§ø‡§®‡•ç‡§¶‡•Ä (Hindi)</option>
            </select>
        </div>

        <!-- Chat display area -->
        <div id="chatOutput"></div>

        <!-- Input box & buttons -->
        <div class="input-container">
            <input type="text" id="textInput" placeholder="Type a message..." />
            <button onclick="sendText()">Send</button>
            <button onclick="startVoiceRecognition()">üé§</button>
        </div>
    </div>

    <script>
        const chatOutput = document.getElementById("chatOutput");

        // Function to send text input
        async function sendText() {
            const message = document.getElementById("textInput").value;
            const language = document.getElementById("language").value;
            if (!message) return alert("Please enter a message!");

            displayMessage(message, "user");
            await sendMessageToServer(message, false, language);
            document.getElementById("textInput").value = ""; // Clear input
        }

        // Function to handle voice input
        function startVoiceRecognition() {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            const language = document.getElementById("language").value;
            recognition.lang = language === "hi" ? "hi-IN" : "en-US";
            recognition.start();

            recognition.onresult = async function (event) {
                const voiceMessage = event.results[0][0].transcript;
                displayMessage(voiceMessage, "user");
                await sendMessageToServer(voiceMessage, true, language);
            };
        }

        // Function to send message to the server
        async function sendMessageToServer(message, isVoice, language) {
            try {
                const response = await fetch("http://localhost:5000/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message, language }),
                });

                const data = await response.json();
                displayMessage(data.response, "bot");

                // Speak response only if the input was voice-based
                if (isVoice) {
                    speakResponse(data.response, language);
                }
            } catch (error) {
                displayMessage(`‚ùå Error: ${error.message}`, "bot");
            }
        }

        // Function to display messages in chat
        function displayMessage(text, sender) {
            const messageElement = document.createElement("div");
            messageElement.classList.add("message", sender);
            messageElement.innerText = text;
            chatOutput.appendChild(messageElement);
            chatOutput.scrollTop = chatOutput.scrollHeight;
        }

        // Function to convert text to speech
        function speakResponse(text, language) {
            const speech = new SpeechSynthesisUtterance(text);
            speech.lang = language === "hi" ? "hi-IN" : "en-US";
            window.speechSynthesis.speak(speech);
        }
    </script>
</body>
</html>
